<div class="container mt-5">
	<div style="text-align: center" *ngIf="!registerMode">
		<h1>Vicentinos SDR</h1>
		<p class="lead">Ama e faz o que queiras!</p>
		<div class="text-center">
			<button
				(click)="registerToggle()"
				class="btn btn-primary btn-lg mr-2"
			>
				Registar
			</button>
			<button class="btn btn-info btn-lg">Dummy</button>
		</div>
	</div>

	<div class="container" *ngIf="registerMode">
		<div class="row justify-content-center">
			<div class="col-4">
				<!-- () => for output = receiving from child -->
				<app-register
					(cancelRegister)="cancelRegisterMode($event)"
				></app-register>
			</div>
		</div>
	</div>
</div>
